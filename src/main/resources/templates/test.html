<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Insert title here</title>
</head>
<body>
<h1 th:text="${title}">title</h1>
<p>This is a Sample</p>

<table>
	<tr>
		<th>ID</th>
		<th>名前</th>
		<th>メール</th>
	</tr>
	<tr th:each="obj : ${data}">
		<td th:text="${obj.id}"></td>
		<td th:text="${obj.name}"></td>
		<td th:text="${obj.mail}"></td>
	</tr>
</table>

</body>
</html>
